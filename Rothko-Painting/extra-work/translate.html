<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>translate</title>
    <link rel="stylesheet" href="./translate.css">
  </head>
  <body>
    <div class="container">
      <div class="one X-pos">
        <p>Click to see in action:</p>
        <p>transform: translateX(50);</p>
      </div>
      <div class="two X-neg">
        <p>Click to see in action transform</p>
        <p>translateX(-50px);</p>
      </div>
      <div class="three Y-pos">
        <p>Click to see in action transform</p>
        <p>translateY(50px);</p>
      </div>
      <div class="four Y-neg">
        <p>Click to see in action transform:</p>
        <p>translateY(-50px);</p>
      </div>
      <div class="five short">
        <p>Click to see in action transform:</p>
        <p>translate(60px, -50px);</p>
      </div>
    </div>
  </body>
</html>
