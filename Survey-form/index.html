<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>FCC-Survey Form</title>
</head>

<body>
  <header>
    <h1 id="title">FCC - Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form id="survey-form" action="#">
      <fieldset>
        <label for="name" id="name-label">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
        <label for="email" id="email-label">Email-Id: </label>
        <input type="email" name="email" id="email" placeholder="Enter your valid Email-Id" required>
        <label for="number" id="number-label">Age: </label>
        <input type="number" name="number" id="number" placeholder="Enter your age" min="14" max="100" required>

        <label for="dropdown">Current Role: </label>
        <select id="dropdown">
          <option value="" selected disabled>
            Select Your Current Role
          </option>
          <option value="1">Student</option>
          <option value="2">Full-Time Worker</option>
          <option value="3">Freelancer</option>
          <option value="4">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <p>Would you like to refer us to your friend?</p>
        <label for="definately" class="inline">
          <input type="radio" value="100%" name="referral" id="definately">100%
        </label>
        <label for="maybe" class="inline">
          <input type="radio" value="maybe" name="referral" id="maybe">Maybe
        </label>
        <label for="not-sure" class="inline">
          <input type="radio" value="Not Sure" name="referral" id="not-sure">Not Sure
        </label>
      </fieldset>

      <fieldset class="separator">
        <p>What would you like to see improved? </p>
        <label for="fe-projects">
          <input type="checkbox" value="front-end-projects" id="fe-projects" name="fe-projects"> Front-end
          Projects
        </label>
        <label for="be-projects">
          <input type="checkbox" value="back-end-projects" id="be-projects" name="be-projects"> Back-end
          Projects
        </label>
        <label for="dv">
          <input type="checkbox" value="data-visualization" id="dv" name="dv">
          Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" value="challenges" id="challenges" name="challenges">
          Challenges
        </label>
        <label for="gitter">
          <input type="checkbox" value="gitters-help-rooms" id="gitter" name="gitter">
          Gitter help rooms
        </label>
        <label for="additional">
          <input type="checkbox" value="Additional Courses" id="additional" name="additional">
          Additional Courses
        </label>
      </fieldset>

      <fieldset class="separator">
        <label for="suggestion">Any comment or suggestion?</label>
        <textarea id="suggestion" name="suggestion" placeholder="Enter your comment here..." rows="4"></textarea>
      </fieldset>
      <input type="submit" value="Submit" id="submit" name="submit" class="submit-btn">
    </form>
  </main>
  <footer>
    <p>&copy; 2022 Free Code Camp</p>
  </footer>
</body>

</html>
